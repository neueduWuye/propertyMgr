<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎登陆东软物业管理系统</title>
		<link rel="stylesheet" href="css/style02.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/cloud.js" ></script>
	</head>
	<body style="background-color:#1c77ac ; background-image: url(img/light.png);background-repeat: no-repeat;background-position: center top;overflow: hidden;">
		<div id="mainBody">
			<div id="cloud1" class="cloud"></div>
			<div id="cloud2" class="cloud"></div>
		</div>
		<div class="logintop">
			<span>欢迎登陆东软物业管理系统</span>
		</div>
		<div class="loginbody">
			<div class="systemlogo">
				<img src="img/图标2.png"/><p class="systemlogo2">东软物业管理系统</p>
			</div>
			
			<div class="loginbox">
				<ul>
					<li>
						<input type="text" class="loginuser" name="" placeholder="用户名" value="" onclick=""/>
					</li>
					<li>
						<input type="password" class="loginpwd" name="" value="密码" onclick=""/>
					</li>
					<li class="yzm">
						<span>
							<input name="" type="text" placeholder="验证码" value="" onclick=""/>
						</span>
						<cite>X3D5S</cite>
					</li>
					<li id="usertype">
						<input name="type" type="radio" class="logintype" value="管理员"/><span>管理员</span>
						<input name="type" type="radio" class="logintype" value="业主"/><span>业主</span>
					</li>
					<li>
						<input type="button" class="loginbtn" name="" value="登录" onclick=""/>
						<input type="button" class="loginregist" name="" value="注册" onclick=""/>
					</li>
				</ul>
			</div>		
		</div>
		
	</body>
</html>
